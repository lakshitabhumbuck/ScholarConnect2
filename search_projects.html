<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scholar Connect - Join Projects</title>

  <link rel="stylesheet" href="search_projects.css">
  <script src="search_projects.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://static.vecteezy.com/system/resources/previews/004/841/445/original/academic-research-talent-rgb-color-icon-vector.jpg" alt="Research Hub Logo">
      <h1>Scholar Connect</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Collaboration</a></li>
        <li><a href="discussion_forum.html">Discussion</a></li>
        <li><a href="live_q&a.html">Live Q&A</a></li>
        <li><a href="resource_library.html">Resources</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Search Projects</h1>
  </div>

  <div class="spacer"></div> <!-- Added spacer for better spacing -->

  
    <main class="main">
    <aside class="search-filters">
      <form id="search-form">
        <h2>Refine Your Search</h2>
        <div class="filter-group">
          <label for="keyword">Keyword:</label>
          <input type="text" id="keyword" name="keyword" placeholder="Enter keywords...">
        </div>
        <div class="filter-group">
          <label for="topic">Topic:</label>
          <select id="topic" name="topic" aria-label="Research topic">
            <option value="">All Engineering Branches</option>
            <option value="cs">Computer Science</option>
            <option value="mech">Mechanical Engineering</option>
            <option value="electrical">Electrical Engineering</option>
            <option value="civil">Civil Engineering</option>
            <option value="chemical">Chemical Engineering</option>
            <option value="industrial">Industrial Engineering</option>
            <option value="aerospace">Aerospace Engineering</option>
            <option value="biomedical">Biomedical Engineering</option>
            <option value="environmental">Environmental Engineering</option>
            <option value="materials">Materials Science</option>
            <option value="nuclear">Nuclear Engineering</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="subcategory">Subcategory:</label>
          <select id="subcategory" name="subcategory" aria-label="Research sub-category">
            <option value="">All Subcategories</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="robotics">Robotics</option>
            <option value="iot">Internet of Things (IoT)</option>
            <option value="bigdata">Big Data</option>
            <option value="cybersecurity">Cybersecurity</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="author">Author Name:</label>
          <input type="text" id="author" name="author" placeholder="Enter author name...">
        </div>
        <div class="filter-group">
          <label for="professor">Professor Name:</label>
          <input type="text" id="professor" name="professor" placeholder="Enter professor name...">
        </div>
        <div class="filter-group">
          <label for="journal">Journal:</label>
          <input type="text" id="journal" name="journal" placeholder="Enter journal name...">
        </div>
        <div class="filter-group">
          <label for="date">Date:</label>
          <select id="date" name="date" aria-label="Publication date">
            <option value="">All Dates</option>
            <option value="recent">Most Recent</option>
          </select>
        </div>
        <button type="submit" id="search-button">Search</button>
      </form>
    </aside>

    <section class="related-results">
      <h2>Related Results</h2>
      <div id="related-results-content">
        <!-- Content for related results goes here -->
      </div>
    </section>
  </main>

  
</body>
</html>
