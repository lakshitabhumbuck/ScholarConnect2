<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help - Research Hub</title>
  <link rel="stylesheet" href="help.css">
</head>
<body>
  <header>
    <div class="logo">
        <h1>Scholar Connect</h1>
      <img src="https://static.vecteezy.com/system/resources/previews/004/841/445/original/academic-research-talent-rgb-color-icon-vector.jpg" alt="Research Hub Logo">
      <h1>Scholar Connect</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Collaboration</a></li>
        <li><a href="#">Discussion</a></li>
        <li><a href="#">Live Q&A</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <main id="main-content">
      <section id="report-user">
        <h2>Report a User</h2>
        <form action="#" method="post">
          <label for="user-name">User's Name:</label>
          <input type="text" id="user-name" name="user-name" required>
          <label for="report-reason">Reason for Report:</label>
          <textarea id="report-reason" name="report-reason" rows="4" required></textarea>
          <button type="submit">Submit Report</button>
        </form>
      </section>

      <section id="contact-us">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please fill out the form below:</p>
        <form action="#" method="post">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; Created by Lakshita Bhumbuck</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
