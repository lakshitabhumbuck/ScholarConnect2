<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Question and Answer</title>
  <link rel="stylesheet" href="live.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://static.vecteezy.com/system/resources/previews/004/841/445/original/academic-research-talent-rgb-color-icon-vector.jpg" alt="Research Hub Logo">
      <h1>Scholar Connect</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Collaboration</a></li>
        <li><a href="#">Discussion</a></li>
        <li><a href="#">Live Q&A</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <aside id="sidebar">
      <section id="live-users">
        <h2>Live Users</h2>
        <ul id="live-users-list">
          <li class="live-user">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3257916/gender-neutral-user-icon-md.png" alt="User Icon">
            <div class="live-user-info">
              <p>Alice Smith - Physics, Year 4</p>
            </div>
          </li>
          <li class="live-user">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3257916/gender-neutral-user-icon-md.png" alt="User Icon">
            <div class="live-user-info">
              <p>Bob Johnson - Biology, Year 3</p>
            </div>
          </li>
          <li class="live-user">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3257916/gender-neutral-user-icon-md.png" alt="User Icon">
            <div class="live-user-info">
              <p>Charlie Brown - Computer Science, Year 2</p>
            </div>
          </li>
        </ul>
      </section>
    </aside>

    <main id="main-content">
      <section id="live-discussions">
        <h2>Live Discussions</h2>
        <ul id="live-discussions-list" class="live-questions">
          <!-- Live discussions will be dynamically added here -->
        </ul>
      </section>

      <section id="ask-question">
        <h2>Ask a Question</h2>
        <label for="recipient-name">Recipient's Name:</label>
        <input type="text" id="recipient-name" placeholder="Enter recipient's name">
        <textarea id="question-text" placeholder="Type your question here"></textarea>
        <button id="submit-question-btn">Submit</button>
      </section>

      <section id="go-live-section">
        <button id="go-live-btn">Go Live</button>
        <button id="close-live-btn" style="display: none;">Close</button>
      </section>
    </main>
  </div>

  <script src="live.js"></script>
</body>
</html>
